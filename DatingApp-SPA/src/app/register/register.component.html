<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" placeholder="Username" name="username" [(ngModel)]="model.username" required class="form-control">
  </div>
  <div class="form-group">
    <label for="favouriteValue">What is your favourite value?</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFromHomeComponenet" [value]="value">{{value.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Password" name="password" [(ngModel)]="model.password" required class="form-control">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
