<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" placeholder="Username" formControlName="username"  class="form-control">
  </div>

  <div class="form-group">
    <input type="password" placeholder="Password" formControlName="password"   class="form-control">
  </div>

  <div class="form-group">
    <input type="password" placeholder="Confirm Password" formControlName="confirmPassword"   class="form-control">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
